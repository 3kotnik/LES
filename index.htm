<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #container {
      width: 100%;
      max-width: 1200px; /* Increased max-width for desktop */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      margin: 20px 0;
    }
    model-viewer {
      width: 100%;
      height: 60vh;
      background-color: #1e1e1e;
      border-radius: 10px;
    }
    p {
      margin: 20px 0;
      text-align: center;
    }
    @media (min-width: 768px) {
      model-viewer {
        height: 80vh; /* Increased height for larger screens */
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Ikona 1 - Lesarska šola Maribor</h1>
    <model-viewer src="LES_Ikona1_AR_F1.glb" ios-src="LES_Ikona1_AR_F1.usdz" alt="Ikona 1" ar ar-modes="webxr scene-viewer quick-look" environment-image="gamrig_512px.hdr" auto-rotate camera-controls disable-pan></model-viewer>
    <p>Uporabi miško ali podrsaj po ekranu za interakcijo.</p>
  </div>
</body>
</html>
